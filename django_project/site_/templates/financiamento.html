<body>
    <center>
        <div style="border: 25px solid rgba(0, 0, 0, 0.8);">
        </div>
    </center>
<center>
    <h3>Escolha seu Orçamento</h3>
    <script src="{% static 'Js/cor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
<form method="post">
    {% csrf_token %}
    <label for="veiculo">Veículo:</label>
    <select id="veiculo" name="veiculo">
        {% for veiculo in veiculos %}
            <option value="{{ veiculo.id }}">{{ veiculo.marca }} {{ veiculo.modelo }} ({{ veiculo.ano }})</option>
        {% endfor %}
    </select>
    <br>
    <label for="valor">Valor do financiamento:</label>
    <input type="text" id="valor" name="valor">
    <br>
    <label for="juros">Juros (%):</label>
    <input type="text" id="juros" name="juros">
    <br>
    <label for="data_inicio">Data de início:</label>
    <input type="date" id="data_inicio" name="data_inicio">
    <br>
    <label for="data_vencimento">Data de vencimento:</label>
    <input type="date" id="data_vencimento" name="data_vencimento">
    <br>
    <input type="submit" value="Solicitar financiamento">
    <div class="voltar">
        <ul><li><a href="/catalogo" align="left"><h5>Voltar</h5></a></li>
    </ul>
    </div>
</center>
</form>
</body>
</html>
